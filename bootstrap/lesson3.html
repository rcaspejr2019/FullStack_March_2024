<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSON 3 BOOTSTRAP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <label>First Name</label>
                <input class="form-control" type="text" id="firstname">
            </div>

            <div class="col-md-3">
                <label>Middle Name</label>
                <input class="form-control" type="text" id="middlename">
            </div>

            <div class="col-md-3">
                <label>Last Name</label>
                <input class="form-control" type="text" id="lastname">
            </div>

            <div class="col-md-3">
                <div class="form-check"></div>
                    <input type="checkbox" class="form-check-input">
                    <label>DEFAULT CHECKBOX</label>
                    
            </div>

            <div class="form-check">
                
                    <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">MALE</label>
                    
            </div>

            <div class="form-check">                
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">FEMALE</label>
                
            </div>
            <div class="col-md-3">
                <input type="range"
                class="form-range" id="customRange1">
             </div>  
             <!--Select type option-->
             <div class="col-md-3">
                <select class="form-select">
                    <option>PLEASE SELECT ONE</option>
                    <option>PHILLIPINES</option>
                    <option>VIETNAM</option>
                    <option>VENEZUELA</option>
                    <option>UNITED STATES</option>
               </select>
               <!-- label "firstname" will be on the side-->
             </div>
             <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-text"> Firstname </span>
                    <input type="text"
                    class="form-control"
                    placeholder="Username">
                </div>
            <!--Labels "firstname" will appear and when you enter txt it will go up-->
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="text"
                    class="form-control"
                    placeholder="" id="firstname">
                    <label for="firstname">FIRST NAME</label>

                </div>


            </div>


        </div>
       


    </div>
</body>
</html>
